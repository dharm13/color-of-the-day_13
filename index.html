<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color of the Day</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Color of the Day</h1>
        <form id="color-form">
            <label for="date"></label>
            <input type="date" id="date" name="date" min="1900-01-01" max="2100-12-31" required>
            <button type="submit" class="btn btn-primary">Get Color</button>
        </form>
        <div class="clearfix">
            <h1 style="display: inline;">History</h1>
            <button id="clear-history" class="btn btn-danger float-right">Clear History</button>
        </div>
        <div id="color-swatch" class="mt-3"></div>
        <ul id="search-history" class="mt-3"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
